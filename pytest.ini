[pytest]
# Pytest configuration for Sales RL Agent

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum pytest version
minversion = 6.0

# Test paths
testpaths = tests

# Command line options
addopts =
    # Verbose output
    -v
    # Show local variables on failure
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail if unknown marker used)
    --strict-markers
    # Disable warnings summary (cleaner output)
    --disable-warnings

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require full dataset)
    unit: marks tests as unit tests (fast, no external dependencies)

# Coverage options (when using --cov)
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
